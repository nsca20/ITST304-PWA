<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITST 304</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo-ccs-60.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo-ccs-60.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ITST 304">
  <meta name="msapplication-TileImage" content="images/logo-ccs-90.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <style>
    body {
        font-family: Arial, sans-serif;
    }

    #tic-tac-toe-board {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .row {
        display: flex;
    }

    .cell {
        width: 100px;
        height: 100px;
        font-size: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border: 1px solid #000;
    }

    .cell:hover {
        background-color: #eee;
    }
</style>
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">ITST 304</h1>
    <p>I love PWA Programming! =)</p>
    <div id="tic-tac-toe-board">
        <div class="row">
            <div class="cell" onclick="makeMove(0, 0)"></div>
            <div class="cell" onclick="makeMove(0, 1)"></div>
            <div class="cell" onclick="makeMove(0, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(1, 0)"></div>
            <div class="cell" onclick="makeMove(1, 1)"></div>
            <div class="cell" onclick="makeMove(1, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(2, 0)"></div>
            <div class="cell" onclick="makeMove(2, 1)"></div>
            <div class="cell" onclick="makeMove(2, 2)"></div>
        </div>
    </div>
  </div>
<script>
    var currentPlayer = "X";
    var gameBoard = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""]
    ];

    function makeMove(row, col) {
        if (gameBoard[row][col] === "") {
            gameBoard[row][col] = currentPlayer;
            document.getElementById("tic-tac-toe-board").children[row].children[col].innerText = currentPlayer;
            currentPlayer = (currentPlayer === "X") ? "O" : "X";
        }
    }

    function resetGame() {
        currentPlayer = "X";
        gameBoard = [
            ["", "", ""],
            ["", "", ""],
            ["", "", ""]
        ];
        var cells = document.getElementsByClassName("cell");
        for (var i = 0; i < cells.length; i++) {
            cells[i].innerText = "";
        }
    }
</script>
  <script src="js/main.js"></script>
</body>
</html>
